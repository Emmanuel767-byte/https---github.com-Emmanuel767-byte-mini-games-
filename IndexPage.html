<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles1.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <center> <h1 id="header">Hellooooo</h1></center>

    <div class="section-1">
        <center>Challenge 1: Your Age in Days</center>
        <div class="Buttons-div">
            <button id="cickmeBtn" onclick={AgeinDaysFunction()} class="btn btn-primary">Click Me</button> <button id="resetBtn" class="btn btn-danger" onclick="reset()"> Reset</button>
        </div>
        <div id="results-div">
            <h1 id="Results-output">You are <p id="ageindays" style="color:green; font-size: 1.8em;"></p> Days Old!!</h1>
        </div>
    </div>
    <div class="section-2">
        <center>Challenge 2: Cat Generator</center>
        <center><button id="cat-get-btn" onclick={GenerateCat()} class="btn btn-success">Generate</button>
            <button id="catImg" class="btn btn-danger" onclick={RemoveCats()}> Reset</button>
        </center>
        <div id="cat-pics-div" class="cat-pics-div">     
        </div>       
    </div>
    <div class="section-3">
        <center>Challenge 3: Rock, Paper, Scissors</center>
        <div class="RocPapScis-div" id="RocPapScis-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height="150" width="150" onclick={RpsGame(this)} alt="" />
            <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" height="150" width="150" onclick={RpsGame(this)} alt=""/>
            <img id="scissors" src="https://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg" height="150" width="150" onclick={RpsGame(this)} alt="" />
        </div>
    </div>
    <div class="section-4">
        <center><h2 id="chgMycolor">Challenge 4:Change colour of all buttons</h2></center>
        <div class="flx-bx-PickColor-cntr">
            <form action="">
                <select name="backdrop" id="background" onchange="BtnColorChanger(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset"> Reset</option>
                 </select>
                </form>

                <button class="btn btn-primary">Wee</button>
                <button class="btn btn-success">Wee</button>
                <button class="btn btn-danger">warning</button>
                <button class="btn btn-warning">Wee</button>
    </div>       
    </div>
     
    <div id="section-5" class="section-5">
        <center><h2>Challenge 5 : BlackJack</h2>
        <h3><span id="blackjack-Result">Lets Play!</span></h3>
        </center>
        <div class="blackjack-row1-results">
            <table class="p-5">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
               
                <tr>
                    <td><span>0</span></td>
                    <td><span>0</span></td>
                    <td><span>0</span></td>
                </tr>
                
            </table>

        </div>
        <div class="blackjack-row2-deck">
            <div class="Your-Bx">
                <h3>You: <span id="Your-result">0</span></h3>
            </div>
            <div class="Dealer-Bx">
                <h3>Dealer: <span id="Dealer-result">0</span></h3>
            </div>
        </div>
        <div class="blackjack-row3-actions">
            <button class="btn-lg btn-success mr-2" id="BJ-hitBtn">Hit</button>
            <button class="btn-lg btn-warning mr-2"id="BJ-StandBtn">Stand</button>
            <button class="btn-lg btn-danger mr-2" id="BJ-DealBtn">Deal</button>
        </div>

    </div>
    <script src="./static/javags.amejs"></script>
</body>
</html
